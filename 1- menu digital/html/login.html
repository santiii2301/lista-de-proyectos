<!DOCTYPE html>
<html lang="esw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="contenedor_imagen">

        </div>
        <div class="formulario">
            <div class="titulos">
                <div class="t1_logo">
                    <img class="logo" src="../recursos/icono/Logo nettside.png" alt="nettside">
                    <p>Nettside restaurant</p>
                </div>
                <span class="i_s">iniciar sesion</span>
            </div>
            <div class="contenedor_input">
                <div class="email">
                    <label for="email"><img class="icono_email" src="../recursos/icono/mail.png" alt="correo"></label>
                    <input type="email" placeholder="correo" id="email">
                </div>
                <div class="password">
                    <label for="password"><img class="icono_password" src="../recursos/icono/unlock.png" alt="password"></label>
                    <input type="password" placeholder="contraseña" id="password">
                </div>
                <div class="contenedor_boton">
                    <input type="submit" value="iniciar sesion" class="boton_iniciar_sesion">
                </div>
            </div>
            <div class="separador"></div>
            <div class="contenedor_alternativas">
                <div class="conte">
                    <img class="icono_google" src="../recursos/icono/search.png" alt="google">
                </div>
                <div class="conte">
                    <img class="icono_facebook" src="../recursos/icono/facebook.png" alt="">
                </div>
            </div>
            <div class="contenedor_link">
                <p>¿No tienes cuenta?  </p>
                <a class="link" href="../html/registro.html">Registrate aqui</a>
            </div>
            <div class="separador"></div>

            <div class="contenedor_terminos">
                <a href="#">terminos y condiciones  Politica de privacidad  Cookies</a>
            </div>
            <div class="contenedor_copy">
                &copy;2024 nettside
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
