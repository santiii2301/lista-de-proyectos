<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/registro.css">
    <title>registro</title>
</head>
<body>
    <div class="container">
        <div class="contenedor_imagen">

        </div>
        <div class="formulario">
            <div class="titulos">
                <div class="t1_logo">
                    <img class="logo" src="../recursos/icono/Logo nettside.png" alt="nettside">
                    <p>Nettside restaurant</p>
                </div>
                <span class="i_s">registrate</span>
                
            </div>
            <div class="contenedor_input">
                <div class="name">
                    <label for="name"><img class="icono_usuario" src="../recursos/icono/user.png" alt="name"></label>
                    <input type="text" placeholder="ingresa tu nombre" id="name">
                </div>
                <div class="email">
                    <label for="email"><img class="icono_email" src="../recursos/icono/mail.png" alt="correo"></label>
                    <input type="email" placeholder="correo" id="email">
                </div>
                <div class="conte_password">
                    <div class="password">
                        <label for="password"><img class="icono_password" src="../recursos/icono/unlock.png" alt="password"></label>
                        <input type="password" placeholder="contraseña" id="password">
                    </div>
                    <div class="password2">
                        <label for="password2"><img class="icono_password" src="../recursos/icono/unlock.png" alt="confirm password"></label>
                        <input type="password" placeholder="confirmar" id="password2">
                    </div>
                </div>
                <div class="contenedor_boton">
                    <input type="submit" value="registrate" class="boton_registrar">
                </div>
            </div>
            <div class="separador"></div>
            <div class="contenedor_alternativas">
                <div class="conte">
                    <img class="icono_google" src="../recursos/icono/search.png" alt="google">
                </div>
                <div class="conte">
                    <img class="icono_facebook" src="../recursos/icono/facebook.png" alt="">
                </div>
            </div>
            <div class="contenedor_link">
                <p>¿ya tienes cuenta?  </p>
                <a class="link" href="../html/login.html">Iniciar Sesion</a>
            </div>
            <div class="separador"></div>
            <div class="contenedor_terminos">
                <a href="#">terminos y condiciones  Politica de privacidad  Cookies</a>
            </div>
            <div class="contenedor_copy">
                &copy;2024 nettside
            </div>
        </div>
    </div>
</body>
</html>
